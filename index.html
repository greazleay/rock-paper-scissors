<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./resources/cave_man.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>First to reach 5 wins!!!</p>
        <div class="btns">
            <input type="image" src="./resources/grock.png" alt="rock" name="Rock" value="Rock" />
            <input type="image" src="./resources/scissors.png" alt="rock" name="Rock" value="Scissors" />
            <input type="image" src="./resources/paper.png" alt="rock" name="Rock" value="Paper" />
        </div>
        <div class="score">
            <p>Player Score: <span class="playerscore">0</span></p>
            <p>Computer Score: <span class="computerscore">0</span></p>
        </div>
        <p class="result">Who is Leading?</p>
        <button>Restart Game</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
